            <button id = "submitButton" onclick="submitTest()">Submit Test</button>

    <script>
        let timer;
        let timeLeft = 12 * 60; 

        function startTimer() {
            timer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("timer").innerText = "Time's up!";
                    document.getElementById("submitButton").style.display = "none";
                    alert("Time's up! Please submit your test.");
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        }

        function startTest() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("questions").style.display = "block";
            startTimer();
        }

        function submitTest() {
            clearInterval(timer);
            let answered = document.querySelectorAll('input[name^="q"]:checked').length;
            if (answered < 10) {
                alert("Please answer all questions before submitting the test.");
                return;
            }

            let score = calculateScore();
            alert(`Your score is: ${score} out of 10`);
        }

        function calculateScore() {
            let score = 0;
            for (let i = 1; i <= 10; i++) {
                let selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption && selectedOption.value === "b") {
                    score++;
                }
            }
            return score;
        }
        function submitTest() {
            clearInterval(timer);
            let answered = document.querySelectorAll('input[name^="q"]:checked').length;
            if (answered < 10) {
                alert("Please answer all questions before submitting the test.");
                return;
            }

            let score = calculateScore();
            displayResults(score);
        }

        function displayResults(score) {
            let incorrectQuestions = [];
            for (let i = 1; i <= 10; i++) {
                let selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (!selectedOption || selectedOption.value !== "b") {
                    incorrectQuestions.push(i);
                }
            }

            let resultMessage = `Your score is: ${score} out of 10\n`;
            if (incorrectQuestions.length > 0) {
                resultMessage += "Incorrectly answered questions:\n";
                incorrectQuestions.forEach((q) => {
                    resultMessage += `Question ${q}\n`;
                });
            } else {
                resultMessage += "Congratulations! You answered all questions correctly.";
            }

            alert(resultMessage);
        }
    </script>
